<html>
  <head>
    <title>Messenger Demo</title>
  </head>
  <body>
    <script src="https://connect.facebook.net/en_US/fbinstant.3.0.js"></script>
    <script>
        window.onload = function(){
            FBInstant.initializeAsync().then(function()
            {
                var locale = FBInstant.getLocale(); // 'en_US'
                var platform = FBInstant.getPlatform(); // 'iOS', 'android' or 'web'
                var sdkVersion = FBInstant.getSDKVersion(); // '2.0'
                console.log("FBInstant.player.getID : " + FBInstant.player.getID());

                FBInstant.startGameAsync().then(function()
                {
                    console.log("FBInstant.startGameAsync");
                }).catch(function(e){
                    // Client doesn't support rich gameplay features
                    alert("Messages won't appear in conversation.");
                });
            });
        };
    </script>
  </body>
</html>
